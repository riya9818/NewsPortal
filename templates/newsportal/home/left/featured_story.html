 <!-- Featured Story -->
          <div class="card mb-4 featured-story-card shadow-sm">
            <img src="{{ featured_post.featured_image.url }}"
            width="800"
            height="400"     
            class="card-img-top"
                 alt="Featured Story" />
            <div class="card-body">
              <h2 class="card-title fw-bold">{{ featured_post.title }}</h2>
              <p class="card-text">
                {{ featured_post.content|truncatechars:150 }}
              </p>
              <a href="article.html" class="btn btn-success">Read More <i class="bi bi-arrow-right-short"></i></a>
              <p class="card-text mt-2">
                <small class="text-muted">Published: April 3, 2025</small>
              </p>
            </div>
          </div>
